<div class="login-container min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
        <input type="text" id="username" [(ngModel)]="credentials.username"  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your username" name="username" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-bold mb-2" >Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
