<div>
  <h2>{{ isEditMode ? 'EDIT_PRODUCT' : 'ADD_PRODUCT'  }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>{{ 'PRODUCT_NAME'  }}</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'PRICE' }}</mat-label>
      <input matInput formControlName="price" type="number" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'QUANTITY' }}</mat-label>
      <input matInput formControlName="quantity" type="number" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">{{ 'SAVE'  }}</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">{{ 'CANCEL' }}</button>
  </form>
</div>
