<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Product List</h2>
  <button mat-raised-button color="primary" class="mb-4" routerLink="/product/add">Add Product</button>

  <mat-form-field class="w-full mb-4">
    <mat-label>Product Name</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full bg-white rounded-lg overflow-hidden shadow-md">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Name </th>
      <td mat-cell *matCellDef="let product" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Price </th>
      <td mat-cell *matCellDef="let product" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{ product.price }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Quantity </th>
      <td mat-cell *matCellDef="let product" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{ product.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Actions </th>
      <td mat-cell *matCellDef="let product" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
        <button mat-icon-button color="primary" class="mr-2" (click)="editProduct(product.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="mt-4"></mat-paginator>
</div>
